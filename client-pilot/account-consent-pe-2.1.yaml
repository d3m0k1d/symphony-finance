paths:
  /account-consents:
    post:
      operationId: createAccountAccessConsents
      externalDocs:
        description: Примеры использования AccountConsents.md
        url: static/openapi-docs/AccountConsents.md
      tags:
        - AccountConsents
      summary: Создание ресурса согласия на доступ к счету
      description: >
        Конечная точка позволяет СПУ создавать на стороне ПУ новый ресурс
        согласия на доступ к счету (account-consents)
      parameters:
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/x-jws-signature'
        - $ref: '#/components/parameters/x-customer-user-agent'
      requestBody:
        description: |
          Запрос создания ресурса согласия account-consent
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentRequest'
      responses:
        '201':
          $ref: '#/components/responses/201AccountAccessConsentsCreated'
        '400':
          $ref: '#/components/responses/400Error-req'
        '401':
          $ref: '#/components/responses/401Error-req'
        '403':
          $ref: '#/components/responses/403Error-req'
        '405':
          $ref: '#/components/responses/405Error-req'
        '406':
          $ref: '#/components/responses/406Error-req'
        '429':
          $ref: '#/components/responses/429Error-req'
        '500':
          $ref: '#/components/responses/500Error-req'
        '501':
          $ref: '#/components/responses/501Error-req'
        '503':
          $ref: '#/components/responses/503Error-req'
      security:
        - TPPAccountConsentsPE:
            - obru_account_consents_pe
  /account-consents/{consentId}:
    get:
      operationId: getAccountAccessConsentsConsentId
      tags:
        - AccountConsents
      summary: Получение ресурса согласия
      description: >-
        Конечная точка позволяет СПУ получать ресурс согласия на доступ к счету
        и проверять его состояние по идентификатуру ресурса
      parameters:
        - $ref: '#/components/parameters/consentId'
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/x-customer-user-agent'
      responses:
        '200':
          $ref: '#/components/responses/200AccountAccessConsentsConsentIdRead'
        '400':
          $ref: '#/components/responses/400Error-req'
        '401':
          $ref: '#/components/responses/401Error-req'
        '403':
          $ref: '#/components/responses/403Error-req'
        '405':
          $ref: '#/components/responses/405Error-req'
        '406':
          $ref: '#/components/responses/406Error-req'
        '429':
          $ref: '#/components/responses/429Error-req'
        '500':
          $ref: '#/components/responses/500Error-req'
        '501':
          $ref: '#/components/responses/501Error-req'
        '503':
          $ref: '#/components/responses/503Error-req'
      security:
        - TPPAccountConsentsPE:
            - obru_account_consents_pe
    delete:
      operationId: deleteAccountAccessConsentsConsentId
      tags:
        - AccountConsents
      summary: Отзыв согласия на доступ к счету
      description: >-
        Конечная точка позволяет СПУ удалять ресурс согласия на доступ к счету,
        если Пользователь его отозвал на стороне СПУ.
      parameters:
        - $ref: '#/components/parameters/consentId'
        - $ref: '#/components/parameters/x-fapi-interaction-id'
        - $ref: '#/components/parameters/x-customer-user-agent'
      responses:
        '204':
          $ref: '#/components/responses/204Deleted'
        '400':
          $ref: '#/components/responses/400Error-req'
        '401':
          $ref: '#/components/responses/401Error-req'
        '403':
          $ref: '#/components/responses/403Error-req'
        '405':
          $ref: '#/components/responses/405Error-req'
        '406':
          $ref: '#/components/responses/406Error-req'
        '429':
          $ref: '#/components/responses/429Error-req'
        '500':
          $ref: '#/components/responses/500Error-req'
        '501':
          $ref: '#/components/responses/501Error-req'
        '503':
          $ref: '#/components/responses/503Error-req'
      security:
        - TPPAccountConsentsPE:
            - obru_account_consents_pe
components:
  securitySchemes:
    TPPAccountConsentsPE:
      type: oauth2
      description: >-
        СПУ использует поток авторизации сlient сredentional для доступа к
        ресурсам ПУ
      flows:
        clientCredentials:
          tokenUrl: https://sb0.openbankingrussia.ru/sandbox0/as/aft/connect/token
          scopes:
            obru_account_consents_pe: Доступ к ресурсу согласия
    PSUAccountConsentsPE:
      type: oauth2
      description: >-
        Поток авторизации, требующий получения СПУ авторизации конечного
        Пользователя на доступ к ресурсам на сервере авторизации ПУ.
      flows:
        authorizationCode:
          authorizationUrl: https://sb0.openbankingrussia.ru/sandbox0/as/aft/connect/authorize
          tokenUrl: https://sb0.openbankingrussia.ru/sandbox0/as/aft/connect/token
          scopes:
            obru_accounts_pe: доступ к информации о счете
  parameters:
    x-fapi-interaction-id:
      in: header
      name: x-fapi-interaction-id
      required: true
      description: >-
        RFC4122 UID, используемый в качестве идентификатора корреляции. Если
        необходимо, то СПУ передает обратно значение идентификатора корреляции в
        заголовке ответа x-fapi-interaction-id.
      schema:
        type: string
        format: uuid
        description: >-
          Универсальный уникальный идентификатор (UUID) версии 4, в соответствии
          с IETC RFC 4122 "Universally Unique IDentifier (UUID) URN Namespace".
      example: 97ed4827-7b6f-4491-a06f-b548d5a7512d
    x-jws-signature:
      name: x-jws-signature
      in: header
      required: true
      description: Отделяемая подпись полезной нагрузки в формате JWS
      schema:
        type: string
    x-customer-user-agent:
      in: header
      name: x-customer-user-agent
      schema:
        type: string
      description: >-
        В заголовке указывается тип устройства (user-agent), который использует
        Пользователь. СПУ может заполнить это поле значением типа устройства
        (user-agent), указанным Пользователем. Если Пользователь использует
        мобильное приложение СПУ, СПУ проверяет, что строка типа устройства
        (user-agent) отличается от строки типа устройства (user-agent) на основе
        браузера.
      required: false
      example: mobile
    consentId:
      description: Идентификатор ресурса согласия
      name: consentId
      in: path
      required: true
      schema:
        description: >-
          Идентификатор ресурса согласия, присвоенный на стороне Стороннего
          поставщика
        type: string
        pattern: ^[a-zA-Z0-9-_]{1,40}$
        maxLength: 40
        minLength: 1
