    url: https://fintechru.org
    email: info@openbankingrussia.ru
  x-logo:
    url: static/logo.svg
    altText: Открытые программные интерфейсы
    href: https://openbankingrussia.ru/
servers:
  - url: https://sb0.openbankingrussia.ru/sandbox0/open-banking/v2.1/aisp-pe
    description: >
      Сервер ресурсов в рамках данной спецификации должен предоставлять
      единственный URI, соответствующий следующей структуре:

      ```http

      -
      participant-path-prefix]/open-banking/[version]/[resource-group]/[resource]/[resource-id]/[sub-resource]

      ````

      При этом параметр `resource-group` для данной спецификации должен иметь
      значение  `aisp-pe`.
