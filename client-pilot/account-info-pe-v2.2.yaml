    MerchantInfo:
      description: Информация о продавце
      type: object
      additionalProperties: false
      properties:
        merchantId:
          description: >-
            Уникальный и неизменный идентификатор, используемый для
            идентификации ресурса
          type: string
          pattern: ^[A-Za-z0-9._-]{1,15}$
          minLength: 1
          maxLength: 15
          example: AUTOPLATEZH_P2P
        merchantCategoryCode:
          description: >-
            Код категории соответствует ISO 18245 и относится к типу услуг или
            товаров, которые продавец предоставляет для транзакции
          type: string
          pattern: ^\d{3,4}$
          example: '1234'
        acquirerId:
          description: 'Идентификатор эквайера '
          type: string
          pattern: ^\d{1,11}$
          example: '12345678'
        terminalId:
          description: Идентификатор терминала оплаты
          type: string
          pattern: ^[A-Za-z0-9._-]{1,16}$
          example: TGDD4567KK_LLF55
