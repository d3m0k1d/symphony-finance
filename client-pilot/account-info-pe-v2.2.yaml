openapi: 3.1.0
info:
  title: >-
    Получение информации о банковских счетах Пользователя. Методы для Физических
    лиц.
  description: >
    <h2> Введение </h2>

    Стандарт содержит описание конечных точек, модели данных и контроля доступа
    к данным, которые являются общими для всех API, определяющих взаимодействие
    между СПУ и ПУ в процессе получения информации по банковским счетам
    Физических лиц.

    <h2> Область применения </h2>


    Стандарт рекомендован к использованию организациями при обмене финансовыми
    сообщениями, связанными с получением информации о банковском счете. Стандарт
    предназначен для:
      - участников обмена информацией о финансовых продуктах, счетах и других финансовых инструментах Пользователя, а также связанной с ними информацией;
      - разработчиков информационного и программного обеспечения.

    Положения настоящего Стандарта применяются на добровольной основе, если
    только в отношении конкретных положений обязательность их применения не
    установлена нормативными актами Банка России или условиями договоров.
    Положения настоящего Стандарта применяются совместно со следующими
    документами:

    - СТО БР ФАПИ.СЕК-1.6-2024 Стандарт Банка России Безопасность финансовых
    (банковских) операций. Прикладные программные интерфейсы обеспечения
    безопасности финансовых сервисов на основе протокола OpenID (далее
    ФАПИ.СЕК).

    - СТО БР ФАПИ.ПАОК-1.0-2024 Стандарт Банка России Безопасность финансовых
    (банковских) операций. Обеспечения безопасности финансовых сервисов при
    инициации OpenID Connect клиентом потока аутентификации по отдельному каналу
    (далее ФАПИ.ПАОК).

    - СТО БР Открытые программные интерфейсы. Общие положения.

    - СТО БР Открытые программные интерфейсы. Общие требования к прикладным
    стандартам.

    - СТО БР Открытые программные интерфейсы. Получение информации о банковских
    счетах Пользователя. Спецификация API. Описание взаимодействия.

    - СТО БР Открытые программные интерфейсы. Получение информации о банковских
    счетах Пользователя. Правила взаимодействия.

    - СТО БР Открытые программные интерфейсы. Получение согласия на доступ к
    банковским счетам Пользователя. Методы для Физических лиц.

    - СТО БР Открытые программные интерфейсы. Профиль для расширенного режима
    безопасности.


    <h2> Термины и определения </h2>


    В Стандарте применяются термины и определения в соответствии со стандартами
    ФАПИ.СЕК, ФАПИ.ПАОК, «Открытые программные интерфейсы. Общие положения»,
    «Открытые программные интерфейсы. Глоссарий».


    <h2> Общее описание процесса </h2>


    Спецификация API определяет поток взаимодействия при получении информации о
    счете Пользователя третей стороной через информационный сервис Среды
    Открытых программных интерфейсов, которые позволяют СПУ:

    - Инициировать запросы на получение данных, связанных со счетом
    Пользователя.
  version: 2.2.0
